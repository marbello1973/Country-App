<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!--componente SearchBox  -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar por region"
    ></shared-search-box> -->
    <button
      *ngFor="let region of regions"
      class="btn mx-1"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>

  <div class="row">
    <div class="col">
      <!--tabla de resultados  -->
      <hr />
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
