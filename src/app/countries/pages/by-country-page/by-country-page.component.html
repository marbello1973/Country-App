<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <!--componente SearchBox  -->
    <shared-search-box
      (onValue)="searchByCountry($event)"
      placeholder="Buscar por país"
    ></shared-search-box>
  </div>

  <div class="row">
    <div class="col">
      <!--tabla de resultados  -->
      <hr />
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
